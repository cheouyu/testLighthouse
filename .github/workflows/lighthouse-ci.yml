name: Lighthouse CI

on:
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Build the application
        run: npm run build

      - name: Start the application
        run: npm start &
        env:
          CI: true

      - name: Run Lighthouse CI
        run: |
          npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Get main branch Lighthouse scores
        run: |
          git fetch origin main
          git checkout main -- lighthouse-scores.json
          mv lighthouse-scores.json main-branch-lighthouse-scores.json
        continue-on-error: true

      - name: Check and Save Lighthouse Scores
        run: node ./lighthouse-scores.js

      - name: Compare Lighthouse Scores
        run: node ./compare-lighthouse-scores.js

      - name: Commit and Push Lighthouse Scores
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Lighthouse CI"
          git config --global user.email "action@github.com"

          git fetch origin
          git checkout main
          git pull origin main

          cp lhci-reports/lighthouse-scores.json ./
          git add lighthouse-scores.json

          git commit -m "Lighthouse scores for ${{ github.ref_name }} on [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push origin main

      - name: Upload current Lighthouse CI reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: ./lhci-reports
